<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Order</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="font-awesome-4.2.0/css/font-awesome.css">
  <link rel="stylesheet" href="main-style.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js"></script>
</head>
<body>
  <header>
    <img class="logo col-md-5" src="images/Cleanify-logo.png" alt="">
    <ul class="mobile-nav">
      <li><i class="fa fa-bars"></i></li>
    </ul>
    <ul class="nav col-md-4">
      <li>About</li>
      <li>Products</li>
      <li>Contact Us</li>
      <li>Bascket</li>
    </ul>

  </header>
  <section class="main container">
    <div class="order-description col-md-12 block">
      <div class="service-info block col-md-5">
        <h2 class="container">Service information</h2>
        <ul class="service-main">
          <li class="service-name bold">Service: <span></span></li>
          <li class="service-day bold">Date: <span></span></li>
          <li class="service-time bold">Time: <span></span></li>
          <li class="service-fee">Fee: $<span></span></li>
        </ul>
        <div class="service-add">
          <ul>
            <li class="service-addition button" draggable="true">
              <a class="" href="">Something $<span>10</span></a>
            </li>
            <li class="service-addition button" draggable="true">
              <a class="" href="">Something $<span>25</span></a>
            </li>
          </ul>

          <li class="total-price button">
            <div class="" href="">Final price $<span></span></div>
          </li>
        </div>
      </div>
      <div class="block col-md-2"></div>
      <div class="customer-info block col-md-5">
        <h2>Customer information</h2>
        <ul>
          <p class="customer-name bold"></p>
          <p class="customer-address bold"></p>
        </ul>
        <form action="/" name="get-address" method="get">
          <input class="input-address" name="address" />
          <input class="submit-address" type="submit" value="Change" />
        </form>
        <div id="map-canvas"></div>
      </div>
    </div>
    <div class="place-order col-md-12">
      <h3>Place order</h3>
    <a href="#" class="">Submit</a>
    </div>
  </section>

  <script type="text/javascript" src="application.js"></script>
</body>
</html>
